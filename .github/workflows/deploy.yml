name: Deploy Vite app (subfolder) to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    # All shell steps below run from your subfolder
    defaults:
      run:
        working-directory: champ-pick-app

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ðŸ”Ž Debug: prove the lockfile exists where we think it does
      - name: Show files & lockfile
        run: |
          pwd
          ls -la
          test -f package-lock.json && echo "Found package-lock.json" || (echo "LOCKFILE NOT FOUND" && exit 1)

      - name: Setup Node & cache
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          # âœ… Make path repo-root relative; use a safe glob in case casing differs
          cache-dependency-path: |
            champ-pick-app/package-lock.json
            **/package-lock.json

      # npm ci requires the lockfile in the current working directory (we set it above)
      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: champ-pick-app/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
