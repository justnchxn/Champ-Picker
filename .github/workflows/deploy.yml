name: Deploy Vite app (subfolder) to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    # ðŸ‘‡ All shell steps run inside your app folder
    defaults:
      run:
        working-directory: champ-picker-app

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # (Optional) quick debug so we catch path typos fast
      - name: Debug: show where we are
        run: |
          pwd
          ls -la

      - name: Setup Node & cache
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: champ-picker-app/package-lock.json  # lockfile path in repo

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: champ-picker-app/dist   # built files

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
